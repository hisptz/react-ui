name: Test

on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v2

      - name: Run Component tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          install: true
          command: yarn cypress run-ct --record --key ${{secrets.CYPRESS_RECORD_KEY}} --browser electron
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_dhis2BaseUrl: ${{ secrets.dhis2BaseUrl}}
          CYPRESS_dhis2Username: ${{ secrets.dhis2Username }}
          CYPRESS_dhis2Password: ${{ secrets.dhis2Password }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
